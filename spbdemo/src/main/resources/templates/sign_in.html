<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form class="container"  action="#" th:action="@{/user/signin}" th:object="${user}" method="post">
    <h1>注册</h1>
    <div>
        <label>用户：</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>密码：</label>
        <input type="password" th:field="*{password}">
    </div>
    <div>
        <label>邮箱：</label>
        <input type="email" th:field="*{email}">
    </div>
    <div>
        <button type="submit">注册</button>
        <button type="reset">重置</button>
    </div>
</form>

</body>
</html>
