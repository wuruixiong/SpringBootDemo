<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boat login</title>
</head>
<body>


<form class="container"  action="#" th:action="@{/boat/addOne}" th:object="${boat}" method="post">
    <h1>增加一条测试接口</h1>
    <div>
        <label>别名：</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>响应方式：</label>
        <input type="text" th:field="*{method}">
    </div>
    <div>
        <label>响应头：</label>
        <input type="text" th:field="*{head}">
    </div>
    <div>
        <label>响应体：</label>
        <input type="text" th:field="*{body}">
    </div>
    <div>
        <button type="submit">添加</button>
        <button type="reset">重置</button>
    </div>
</form>


</body>

</html>
